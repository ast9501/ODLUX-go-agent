name: golang CI workflow
on:
  push:
    branches:
      - 'main'
      - 'dev'
    paths:
      - '**.go'
      - 'Dockerfile'
      - '**.yaml'
  pull_request:
    branches:
      - 'main'
      - 'dev'
    paths:
      - '**.go'
      - 'Dockerfile'
      - '**.yaml'
env:
  # Define container name
  CONTAINER_NAME: odlux-agent
jobs:
